<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD CALLING PROJECTS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header class="bg-[url('/assets/images/banner-img/image.png')] bg-cover bg-no-repeat bg-center h-180 w-auto">
        <!-- Navbar Section -->
        <nav class="container mx-auto   p-4">
            <div class="navbar flex items-center justify-between   w-full">
                <div class="logo flex items-center w-25 h-25">
                    <img src="/assets/images/banner-img/logo.png" alt="Logo">
                </div>

                <ul class="nav-links flex gap-12 list-none">
                    <li><a class="text-lg font-semibold text-white hover:text-green-500" href="#">Home</a></li>
                    <li><a class="text-lg font-semibold text-white hover:text-green-500" href="#">About</a></li>
                    <li><a class="text-lg font-semibold text-white hover:text-green-500" href="#">Services</a></li>
                    <li><a class="text-lg font-semibold text-white hover:text-green-500" href="#">Rates</a></li>
                    <li><a class="text-lg font-semibold text-white hover:text-green-500" href="#">Cost Calculator</a>
                    </li>
                    <li><a class="text-lg font-semibold text-white hover:text-green-500" href="#">Benefits</a></li>
                </ul>

                <div class="flex flex-row gap-x-2.5 items-center">
                    <button
                        class="h-auto w-auto py-2 px-6 bg-green-500 border-1 border-transparent ease-in-out duration-300 rounded-full hover:border-solid hover:border-green-500 hover:bg-transparent cursor-pointer text-base font-semibold hover:text-green-500 text-white">Sign
                        Up</button>
                    <button
                        class="h-auto w-auto py-2 px-6 bg-transparent border-solid border-1 border-green-500 ease-in-out duration-300 rounded-full hover:bg-green-500 hover:border-transparent cursor-pointer text-base font-semibold text-green-500 hover:text-white">Sign
                        In</button>
                </div>

            </div>

        </nav>
        
        <!-- Hero Section -->
        <section>
            <div class="container mx-auto text-center mt-20">
                <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">  Welcome to Swift <br> Express Cargo</h2>
                <p class="text-lg md:text-xl lg:text-2xl text-white mb-8">Your trusted partner for reliable and efficient <br> cargo  services in Bangladesh and beyond. </p>

                <div class=" ">
                    <input   placeholder="Tracking Number" type="text"  class="h-14 w-96 text-white py-3 px-6 border-2 border-green-500 rounded-full focus:outline-none focus:border-green-500 text-lg" />
                <button
                    class="h-auto w-auto py-3 px-8 bg-green-500 border-2 border-transparent ease-in-out duration-300 rounded-full hover:border-solid hover:border-green-500 hover:bg-transparent cursor-pointer text-lg font-semibold hover:text-green-500 text-white">Track Now</button>
                </div>
            </div>
        </section>

    </header>


    <!-- Brand Section -->
     <section>
        <div class="container mx-auto  mt-20">

        </div>
        <div class=" mx-auto flex flex-wrap justify-center items-center mt-10 mb-20">
            <img src="./assets/images/brand-img/1.png" alt="">
